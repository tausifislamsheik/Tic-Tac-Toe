<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Daisy ui & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- js file link -->
     <script defer src="JS/scripts.js"></script>
     <!-- favicon -->
      <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
</head>
<body class="h-screen bg-[#2f184b]">
    <header>
        <h1 class="text-center text-5xl font-semibold pt-10 text-white">Tic Tac Toe</h1>
    </header>
    <main>
        <section id="main-container" class="mt-20"></section>
        <section class="text-center mt-12">
            <button id="reset-btn" class="btn text-xl bg-white px-7 py-6 rounded-lg font-semibold">Reset</button>
        </section>
    </main>
</body>
</html>
