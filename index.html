<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Daisy ui & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- js file link -->
     <script defer src="JS/scripts.js"></script>
     <!-- favicon -->
      <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
</head>
<body >
    <main class="bg-linear-to-bl from-pink-700 to-blue-700">
        <h1 class="text-center text-5xl font-semibold pt-10 text-white">Tic Tac Toe</h1>
        <section id="winning-msg-sec" class="text-center hidden h-screen items-center justify-center mt-32">
            <p id="winning-msg" class="text-6xl text-white mb-14"></p>
            <button id="game-btn" class="btn text-xl bg-linear-to-bl from-blue-900 to-pink-700 text-white px-7 py-6 rounded-lg font-semibold">New Game</button>
        </section>

        <section id="main-container" class="mt-20"></section>
        <section class="text-center mt-12">
            <button id="reset-btn" class="btn text-xl bg-linear-to-bl from-blue-800 to-pink-700 text-white px-7 py-6 rounded-lg font-semibold mb-28">Reset</button>
        </section>
        <p class="text-white text-center lg:text-end p-4"> Developed by
            <i class="font-bold">TAUSIF ISLAM SHEIK</i>
        </p>
    </main>
</body>
</html>
